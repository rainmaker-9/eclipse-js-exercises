<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace All Occurences of Letter</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <form id="FrmReplaceChar">
      <div class="control">
        <label for="word">Name:</label>
        <input type="text" placeholder="Enter Word" name="word" id="word" required>
      </div>
      <div class="control">
        <label for="replace_char">Replace Char:</label>
        <input type="text" placeholder="Enter Replace Character" id="replace_char" maxlength="1" required>
      </div>
      <div class="control">
        <label for="new_char">Replace Char:</label>
        <input type="text" placeholder="Enter New Character" id="new_char" maxlength="1" required>
      </div>
      <div class="control">
        <button>Replace</button>
      </div>
    </form>
  </main>
  <script src="index.js"></script>
</body>

</html>
