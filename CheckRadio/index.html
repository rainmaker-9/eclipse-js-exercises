<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace All Occurences of Letter</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <div class="control">
      <label for="word">Name:</label>
      <input type="text" placeholder="Enter Word" id="word" required>
    </div>
    <div style="padding: .5rem; margin: 10px 0;">
      <label><input class="checks" type="radio" value="ram"> ram</label>
      <label><input class="checks" type="radio" value="anil"> anil</label>
      <label><input class="checks" type="radio" value="sham"> sham</label>
    </div>
    <div style="padding: .5rem; margin: 10px 0;">
      <label><input class="checks" type="checkbox" value="ram"> ram</label>
      <label><input class="checks" type="checkbox" value="anil"> anil</label>
      <label><input class="checks" type="checkbox" value="sham"> sham</label>
    </div>
    <div class="control">
      <button id="btnCheck">Check</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
